server_tokens off;
proxy_hide_header X-Powered-By;


server {
	listen 80 default_server;
	server_name _;
	return      403;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;
    ssl on;
    ssl_certificate /home/www-data/cert/fullchain.pem;
    ssl_certificate_key /home/www-data/cert/privkey.pem;
    return 403;
}
